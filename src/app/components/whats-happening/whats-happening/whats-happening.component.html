<div [ngClass]="['wrapper', colorTheme]">
  <div class="whats-happening-container">
    <div class="whats-happening">What's Happening</div>
  </div>

  <div class="container">
    <div class="left-container">
      <span class="title">
        <span>Category</span>
        <span>Â·</span>
        <span>LIVE</span>
      </span>
      <div class="article">
        <div>
          This is an article: Wow an article. I'm writing more to see what
          happens when it gets too long. And just one more.
        </div>
      </div>
    </div>
    <img src="{{ image }}" />
  </div>

  <div class="container">
    <div class="left-container">
      <span class="title">
        <span>Trending in United States</span>
      </span>

    <!-- To set size without arrow moving away from center, it must be wrapped in a div and use [inline]=true. Source: https://stackoverflow.com/questions/43887701/how-to-change-mat-icon-size-in-material -->
    <div class="down-arrow-icon">
      <mat-icon [inline]="true">keyboard_arrow_down</mat-icon>
    </div>
  </div>
</div>
