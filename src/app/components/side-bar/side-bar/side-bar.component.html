<fa-icon
  [icon]="faTwitter"
  class="twitter-icon"
  [ngClass]="colorTheme"
></fa-icon>

<div [ngClass]="colorTheme" *ngFor="let s of sideBarItems;">
  <div [ngClass]="['wrapper', s.name]">
    <div class="container">
      <mat-icon fontSet="material-icons-outlined">
        <!-- TODO: Use bold icon when tabs are open. To do so, just remove the "fontset" class -->
        {{ s.iconName }}
      </mat-icon>
      <div>{{ s.name }}</div>
    </div>
  </div>
</div>

<button></button>
